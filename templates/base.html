<!DOCTYPE html>
<html lang="it" data-layout="horizontal" data-layout-style="" data-layout-width="boxed" data-layout-position="fixed" data-topbar="light" data-preloader="disable">


  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="icon" href="{% static 'assets/img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">


    <!-- link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" -->

    <link rel="stylesheet" href="{% static 'assets/libs/@simonwep/pickr/themes/classic.min.css' %}" /> <!-- 'classic' theme -->
    <link rel="stylesheet" href="{% static 'assets/libs/@simonwep/pickr/themes/monolith.min.css' %}" /> <!-- 'monolith' theme -->
    <link rel="stylesheet" href="{% static 'assets/libs/@simonwep/pickr/themes/nano.min.css' %}" /> <!-- 'nano' theme -->
    
    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />
    


    <title>
      {% block title %}
        Наименование страницы
      {% endblock %}
    </title>
  </head>
  <body>
    <!-- header -->
      {% include 'includes/header.html' %}
    <!--/header-->
    
    <body>
      <!-- Begin page -->
      <div id="layout-wrapper">

        {% block content %}
          Контент не подвезли :(
        {% endblock %}

    </body>

    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %} 
    </footer>



        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        "<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
        <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
        <script src="{% static 'assets/js/plugins.js' %}"></script>
    
        <script src="{% static 'assets/libs/choices.js/public/assets/scripts/choices.min.js' %}"></script>
        <script src="{% static 'assets/libs/flatpickr/flatpickr.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.js' %}"></script>


  </body>
</html>
