{% extends 'base.html' %}

{% block title %}Modifica Istruttore{% endblock %}
{% block content %}



      <!-- ============================================================== -->
      <!-- Start right Content here -->
      <!-- ============================================================== -->
      <div class="main-content">

          <div class="page-content">
              <div class="container-fluid">

                  <!-- start page title -->
                  <div class="row">
                      <div class="col-12">
                          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                              <h4 class="mb-sm-0">Modifica Istruttore</h4>



                          </div>
                      </div>
                  </div>
                  <!-- end page title -->
				  
					<div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header align-items-center d-flex">
                                   
                                    
                                </div><!-- end card header -->

                                <div class="card-body">
                                    <form method="post" enctype="multipart/form-data"
                                    {% if action_url %}
                                        action="{% url action_url %}"
                                    {% endif %}>
                                    
                                    {% csrf_token %}

                                    <div class="live-preview">
                                        <form action="javascript:void(0);">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Nome</label>
                                                        <input id="{{ form.nome.id_for_label }}" type="text" class="form-control" placeholder="{{ form.nome.help_text }}" value=" ">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Cognome</label>
                                                        <input id="{{ form.cognome.id_for_label }}" type="text" class="form-control" placeholder="{{ form.nome.help_text }}" value=" ">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Ragione Sociale</label>
                                                        <input id="{{ form.ragione.id_for_label }}" type="text" class="form-control" placeholder="{{ form.nome.help_text }}" value=" ">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Data inserimento</label>
                                                        <input id="{{ form.pub_date.id_for_label }}" type="text" class="form-control" placeholder="{{ form.pub_date }}" value=" ">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Indirizzo:</label>
                                                        <input id="{{ form.pub_date.id_for_label }}" type="text" class="form-control" value="{{ form.indirizzo }}">
                                                    </div>
                                                </div>
												<div class="col-md-1">
                                                    <div class="mb-3">
                                                        <label class="form-label">Civico:</label>
                                                        <input id="{{ form.civico.id_for_label }}" type="text" class="form-control" value="{{ form.civico }}">
                                                    </div>
                                                </div>
												<div class="col-md-2">
                                                    <div class="mb-3">
                                                        <label class="form-label">Comune:</label>
                                                        <input id="{{ form.comune.id_for_label }}" type="text" class="form-control" value="{{ form.comune }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-1">
                                                    <div class="mb-3">
                                                        <label class="form-label">Provincia:</label>
                                                        <input id="{{ form.provincia.id_for_label }}" type="text" class="form-control" value="{{ form.provincia }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-1">
                                                    <div class="mb-3">
                                                        <label class="form-label">CAP:</label>
                                                        <input id="{{ form.cap.id_for_label }}" type="text" class="form-control" value="{{ form.cap }}">
                                                    </div>
                                                </div>
                                                <!--end col-->												
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Email:</label>
                                                        <input id="{{ form.email.id_for_label }}" type="text" class="form-control" value="{{ form.email }}">
                                                    </div>
                                                </div>
                                                <!--end col-->												
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Telefono Fisso:</label>
                                                        <input id="{{ form.telefono_fisso.id_for_label }}" type="text" class="form-control" value="{{ form.telefono_fisso }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Telefono Cellulare:</label>
                                                        <input id="{{ form.telefono_cellulare.id_for_label }}" type="text" class="form-control" value="{{ form.telefono_cellulare }}">
                                                    </div>
                                                </div>
                                                <!--end col-->														
												
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Codice Fiscale</label>
                                                        <input id="{{ form.codice_fiscale.id_for_label }}" type="text" class="form-control" value="{{ form.codice_fiscale }}">
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">Partita iva</label>
                                                        <input id="{{ form.partita_iva.id_for_label }}" type="text" class="form-control" value="{{ form.partita_iva }}">
                                                    </div>
                                                </div>

                                                <!--end col-->
                                            </div>
                                            <!--end row-->
                                        </form>
                                    </div>
                     
                                </div>
                            </div>
                        </div> <!-- end col -->

              
                    </div>


              </div>
              <!-- container-fluid -->
          </div>
          <!-- End Page-content -->

          <footer class="footer">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-sm-6">
                          <script>document.write(new Date().getFullYear())</script> © Yogalates.
                      </div>
                      <div class="col-sm-6">
                          <div class="text-sm-end d-none d-sm-block">
                              
                          </div>
                      </div>
                  </div>
              </div>
          </footer>
      </div>
      <!-- end main content-->

  </div>
  <!-- END layout-wrapper -->



  <!--start back-to-top-->
  <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
      <i class="ri-arrow-up-line"></i>
  </button>
  <!--end back-to-top-->


{% endblock %}
